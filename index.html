<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="cat-box">
        <!-- <img class="cat" src="images/Cat.jpg" alt="A beautiful butterfly sitting on the nose of an elegant cat."> -->
        <div class="logo-container">
            <img class="logo" src="images/odin-lined.png" alt="logo for the odin project">
            <h1>Odin project</h1>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@_k_arinn">Karina Vorozheeva</a>
            on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="form-box">
        <p class="text">
            This is not a real online service! You know you need a cat <br> 
            in your life to help you feel happiness. Sign up <em>now</em> to get started.
            <br><br> You <em>know</em> you want to. <br><br><br> Lets do this!
        </p>
        <form action="" method="post">
            <fieldset>
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Walter">
                </div>
                
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" placeholder="White">
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="Walt@example.com">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
            </fieldset>
        </form>
        <div class="btn-box">
            <button>Create Account</button>
            <p class="login">
                Already have an account? 
                <a href="https://media.tenor.com/G24ZSNHLmRUAAAAC/yahia-potato.gif">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
